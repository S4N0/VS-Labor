<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

	<header>
		<img src="./images/location.png" width="100" alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> |
			<a href="#">Help</a> |
			<a href="/">Home</a>
		</nav>
	</header>

	<main>

		<section class="tagging">
			<h2>Tagging</h2>

			<!-- ############### Aufgabe1a Form1 Start -->
			<form id="tag-form" action="/tagging" method="post">


				<fieldset>
					<legend>Enter a GeoTag</legend>

					<label for="latitude">Latitude</label>
					<input type="text" name="latitude" id="latitude" placeholder="0.1234" required>
					<br>

					<label for="longitude">Longitude</label>
					<input type="text" name="longitude" id="longitude" placeholder="12.12344" required>
					<br>
					<label for="name">Name</label>
					<input type="" name="name" id="name" placeholder="My Favourite Place" maxlength="10" required>
					<br>
					<label for="hashtag">Hashtag</label>
					<input type="text" name="hashtag" id="hashtag" placeholder="#MyPlace" pattern="[A-z]*" maxlength="11">
					<!-- TODO pattern validation -->
					<br>
					<button>Submit</button>
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form1 Ende -->

		</section>

		<section class="discovery">
			<h2>Discovery</h2>

			<!-- ############### Aufgabe1a Form2 Start -->
			<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<legend>Filter by Searchterm</legend>
					<input type="search" placeholder="Search for Location">
					<button>Apply</button>
					<button>Remove</button>
					<!-- TODO hidden values Ã¼bergeben -->
				</fieldset>

			</form>
			<!-- ############### Aufgabe1a Form2 Ende -->

			<div class="taglist">
				<ul id="results">
					<li>Castle (49.01379, 8.404435) #sight</li>
					<li>IWI (49.01379, 8.390071) #edu</li>
				</ul>
			</div>

			<div class="tagmap">
				<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
				<div class="caption">Result map</div>
			</div>

		</section>

	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>

</html>
